<div class="topBar">
    <div class="logo-with-menu">
        <mat-icon (click)="moveToMainPage()" class="logo">deck</mat-icon>
        <span (click)="moveToMainPage()" class="companyName">Holidays Calendar</span>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu button">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="moveToHolidayRequestCreation()">
                <mat-icon>add_circle_outline</mat-icon>
                <span>Zgłoś wniosek urlopowy</span>
            </button>
            <button mat-menu-item (click)="moveToMyHolidayRequests()">
                <mat-icon>event</mat-icon>
                <span>Moje wnioski urlopowe</span>
            </button>
            <button mat-menu-item (click)="moveToCalendarView()">
                <mat-icon>calendar_today</mat-icon>
                <span>Kalendarz</span>
            </button>
        </mat-menu>
    </div>
    <div>

    </div>
    <div class="logout">
        <button mat-fab color="primary" (click)="onLogout()">Logout</button>
    </div>
</div>
